<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式网格布局</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
  .row div { border: 1px solid #999; background: #eee; height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xm-6 col-md-4"></div>
      <div class="col-xm-6 col-md-4"></div>
      <div class="col-xm-12 col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-xm-3 col-md-3"></div>
      <div class="col-xm-6 col-md-6"></div>
      <div class="col-xm-3 col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-xm-2 col-md-1"></div>
      <div class="col-xm-2 col-md-1"></div>
      <div class="col-xm-8 col-md-2"></div>
      <div class="col-xm-3 col-md-2"></div>
      <div class="col-xm-3 col-md-6"></div>
    </div>
  </div>
</body>
</html>
