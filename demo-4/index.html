<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style type="text/css">
	.container { width: 400px; height: 200px; margin: 20px auto; background: #ccc; position: relative; }
	.div { width: 50px; height: 50px; background: #fc0; position: absolute; }
	.div1 { border-bottom-right-radius: 100%; top: 0px; left: 0px; }
	.div2 { border-top-left-radius: 100%; right: 0px; bottom: 0px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="div div1"></div>
		<div class="div div2"></div>
	</div>
</body>
</html>
